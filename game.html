<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night 1</title>
    <link rel="stylesheet" href="styles_for_tablet/tablet.css">
    <link rel="stylesheet" href="styles_for_mask/mask.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&family=Syne+Mono&display=swap" rel="stylesheet">
</head>
<style>

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    ::-webkit-scrollbar {
        display: none;
    }

    #room {
        height: 100vh;
        width: 120%;
        background-image: url(/textures/room.png);
        background-size: 100% 100%;
        transition: 0.5;
    }

    #container {
        position: relative;
        display: flex;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        background-color: #00000044;
    }

    #scroll-right {
        position: fixed;
        top: 0%;
        height: 100%;
        width: 100px;
        background-color: #00000075;
        right: 0%;
        z-index: 1;
        cursor: pointer;
    }

    #scroll-left {
        position: fixed;
        top: 0%;
        height: 100%;
        width: 100px;
        background-color: #00000075;
        left: 0%;
        z-index: 1;
        cursor: pointer;
    }

    #btn_container {
        display: flex;
        justify-content: center;
        position: relative;
        top: 0px;
        left: 0px;
        height: 100%;
        width: 100%;
    }

    h1 {
        position: fixed;
        top: 0px;
        left: 120px;
        font-family: 'Source Code Pro', monospace;
        font-family: 'Syne Mono', monospace;
        font-size: 90px;
        color: white;
    }

    h2 {
        position: fixed;
        right: 120px;
        font-family: 'Source Code Pro', monospace;
        font-family: 'Syne Mono', monospace;
        font-size: 90px;
        color: white;
    }

    #counter1 {
    align-self: flex-end;
    font-size: 30px;
    color: white;
    margin: 80px;
    opacity: 0;
    }
    #counter2 {
    align-self: flex-end;
    font-size: 30px;
    color: white;
    margin: 80px;
    opacity: 0;
    }
        
    #counter3 {
    align-self: flex-start;
    font-size: 30px;
    margin: 80px;
    opacity: 0;
    }

    #winner {
        position: absolute;
        top: 30%;
        text-transform: uppercase;
        font-size: 190px;
        color: white;
        opacity: 0;
        transition: 5s;
        z-index: -10;
    }

    #check {
        position: fixed;
        align-self: flex-end;
        bottom: 2.5%;
        right: 28%;
        height: 10%;
        width: 20%;
        border-radius: 50px;
        border: none;
        text-transform: uppercase;
        font-family: 'Roboto Mono', monospace;
        font-size: 50px;
        font-weight: 500;
        transition: 0.15s;
        background-color: #858585e5;
        border: 10px ridge #1d1d1dbb;
        border-radius: 20px;
        cursor: pointer;
        z-index: 2;
    }

    #check:active {
        box-shadow: 1px 2px 5px 10px rgba(0,0,0,0.25) inset;
        -webkit-box-shadow: 1px 2px 5px 10px rgba(0,0,0,0.25) inset;
        -moz-box-shadow: 1px 2px 5px 10px rgba(0,0,0,0.25) inset;
    }

    #door {
        position: fixed;
        align-self: flex-end;
        bottom: 2.5%;
        left: 28%;
        height: 10%;
        width: 20%;
        border-radius: 50px;
        border: none;
        text-transform: uppercase;
        font-family: 'Roboto Mono', monospace;
        font-size: 50px;
        font-weight: 500;
        transition: 0.15s;
        background-color: #858585e5;
        border: 10px ridge #1d1d1dbb;
        border-radius: 20px;
        cursor: pointer;
        z-index: 2;
    }

    #door:active {
        box-shadow: 1px 2px 5px 10px rgba(0,0,0,0.25) inset;
        -webkit-box-shadow: 1px 2px 5px 10px rgba(0,0,0,0.25) inset;
        -moz-box-shadow: 1px 2px 5px 10px rgba(0,0,0,0.25) inset;
    }

    #jumpscare {
        position: fixed;
        bottom: -10000px;
        height: 100%;
        width: 100%;
        background-image: url(/textures/jumpscare.png);
        background-repeat: no-repeat;
        background-size: 90% 100%;
        transition: 0.5s;
        z-index: 10;
    }



</style>
<body>
    <div id="room">
        <div id="container">
        <div id="tablet">
            <div id="screen">

                <div id="white-stripe"></div>

                <div id="rec_rectangle"></div>

                <span id="instruction">press escape button to exit monitoring mode</span>

                <div id="cam_screen1">
                    
                </div>
                <div id="cam_screen2">
                    
                </div>
                <div id="cam_screen3">
                    
                </div>
                <div id="cam_screen4">
                    
                </div>

                <span id="minimap">
                    <div id="cam1_tile"></div>
                    <div id="cam2_tile"></div>
                    <div id="cam3_tile"></div>
                    <div id="cam4_tile"></div>
                </span>
                
            </div>
        </div>
        <div id="blured_screen">
            <span id="winner">Winner</span>
        </div>
        <h1>Night 1</h1>
        <h2>00:00</h2>
        <div id="btn_container">
            <div id="scroll-right"></div>
            <div id="scroll-left"></div>
            <button id="check">check</button>
            <button id="door">mask on</button>
        </div>

        <!--Mask & Jumpscare-->

        <div id="mask"></div>
        <div id="jumpscare"></div>

        <!---->

        <!-- animatronic move -->

        <span id="counter1">C_1</span>
        <span id="counter2">C_2</span>
        <span id="counter3">5</span>
        <!--<span id="counter4">C_4</span>--> 

        <!---->

    </div>
    <script>

        /* Scrolling effect */

        const scroll_btn_right = document.getElementById("scroll-right")
        const scroll_btn_left = document.getElementById("scroll-left")

        let value_scroll = 0;

        const scrollingright = () => {
            window.scroll(value_scroll++, 0)
        }

        const scrollingleft = () => {
            window.scroll(value_scroll--, 0)
        }

        scroll_btn_right.addEventListener("mousemove", scrollingright)
        scroll_btn_left.addEventListener("mousemove", scrollingleft)

        /* */

        /* all the object that must hide */

        const winner_theme = document.getElementById("room")
        const hidden_tablet = document.getElementById("tablet")

        /* Hours/day and winner background with span */

        const day = document.querySelector("h1")
        const hours = document.querySelector("h2")

        const container_buttons = document.getElementById("btn_container")
        const button1 = document.getElementById("door")
        const button2 = document.getElementById("check")

        const win_text = document.getElementById("winner")

        const blur_screen = document.getElementById("blured_screen")
        
        let actual_hour = 23
        let actual_minutes = 10

        hours.textContent = actual_hour + ":" + actual_minutes

        const passing_time = () => {
            hours.textContent = actual_hour + ":" + actual_minutes++
            if(hours.textContent == 23 + ":" + 60) {
                actual_hour = 0 + "" + 0
                hours.textContent = 00 + ":" + actual_minutes
            }if(actual_minutes == 60) {
                actual_minutes = 0
                actual_hour = 1
            }if(actual_minutes == 59 && actual_hour == 1) {
                actual_minutes = 0
                actual_hour = 2
                hours.textContent = actual_hour + ":" + actual_minutes
            }if(actual_minutes == 58 && actual_hour == 2) {
                actual_minutes = 0
                actual_hour = 3
                hours.textContent = actual_hour + ":" + actual_minutes
            }if(actual_minutes == 57 && actual_hour == 3) {
                actual_minutes = 0
                actual_hour = 4
                hours.textContent = actual_hour + ":" + actual_minutes
            }if(actual_minutes == 56 && actual_hour == 4) {
                actual_minutes = 0
                actual_hour = 5
                hours.textContent = actual_hour + ":" + actual_minutes
            }if(actual_minutes == 55 && actual_hour == 5) {

                actual_hour = 6                

            }if(actual_hour == 6) {

                day.textContent = "Day 1"

                const end_game = () => { location.href = "menu.html" }

                setInterval(end_game, 100)

            }if(day.textContent == "Day 1") {

                hidden_tablet.style.opacity = 0

                win_text.style.opacity = 1

                container_buttons.style.opacity = 0
                button1.style.opacity = 0
                button2.style.opacity = 0

                container_buttons.style.zIndex = -3
                button1.style.zIndex = -3
                button2.style.zIndex = -3

                day.style.opacity = 0
                hours.style.opacity = 0

                winner_theme.style.backgroundImage = "url(/textures/black_screen.png)"
                winner_theme.style.maxWidth = "100%"

            }
        }
        

        setInterval(passing_time, 1000)
        // setInterval(passing_day, 1000)



        /* */



    </script>
    <script src="/scripts/tablet.js"></script>
</body>
</html>
